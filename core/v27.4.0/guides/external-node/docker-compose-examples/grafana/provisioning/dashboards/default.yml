apiVersion: 1

providers:
  - name: 'Default'  # Name of the dashboard provider
    orgId: 1
    folder: ''
    type: file
    allowUiUpdates: true
    disableDeletion: false
    updateIntervalSeconds: 10  # How often Grafana will scan for changed dashboards
    options:
      path: /etc/grafana/provisioning/dashboards
