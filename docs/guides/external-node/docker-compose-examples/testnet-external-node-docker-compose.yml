version: '3.2'
services:
  prometheus:
    image: prom/prometheus:v2.35.0
    volumes:
      - testnet-prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:9.3.6
    volumes:
      - testnet-grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    ports:
      - "3000:3000"
    expose:
      - 3000
  postgres:
    image: "postgres:14"
    command: postgres -c 'max_connections=200'
    ports:
      - "5432:5432"
    volumes:
      - testnet-postgres:/var/lib/postgresql/data
    healthcheck:
      interval: 1s
      timeout: 3s
      test: psql -U postgres -c "select exists (select * from pg_stat_activity where datname = '{{ database_name }}' and application_name = 'pg_restore')" | grep -e ".f$"
    environment:
      # We bind only to localhost, so setting insecure password is acceptable here
      - POSTGRES_PASSWORD=notsecurepassword
  external-node:
    image: "matterlabs/external-node:e03e201-1712331604214-linux-amd64"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3322:3322"
    volumes:
      - testnet-rocksdb:/db
    expose:
      - 3060
      - 3061
      - 3081
    environment:
      DATABASE_URL: "postgres://postgres:notsecurepassword@postgres/zksync_local_ext_node"
      DATABASE_POOL_SIZE: 10

      EN_HTTP_PORT: 3060
      EN_WS_PORT: 3061
      EN_HEALTHCHECK_PORT: 3081
      EN_PROMETHEUS_PORT: 3322
      EN_ETH_CLIENT_URL: https://ethereum-sepolia-rpc.publicnode.com
      EN_MAIN_NODE_URL: https://sepolia.era.zksync.dev
      EN_L1_CHAIN_ID: 11155111
      EN_L2_CHAIN_ID: 300

      EN_STATE_CACHE_PATH: "./db/ext-node/state_keeper"
      EN_MERKLE_TREE_PATH: "./db/ext-node/lightweight"
      EN_SNAPSHOTS_OBJECT_STORE_BUCKET_BASE_URL: "zksync-era-boojnet-external-node-snapshots"
      EN_SNAPSHOTS_OBJECT_STORE_MODE: "GCSAnonymousReadOnly"
      RUST_LOG: "zksync_core=debug,zksync_dal=info,zksync_eth_client=info,zksync_merkle_tree=info,zksync_storage=info,zksync_state=debug,zksync_types=info,vm=info,zksync_external_node=info,zksync_utils=debug,zksync_snapshots_applier=info"
    command:
      - --enable-snapshots-recovery

volumes:
  testnet-postgres: {}
  testnet-rocksdb: {}
  testnet-prometheus-data: {}
  testnet-grafana-data: {}
