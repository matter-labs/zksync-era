## General settings for core workspace
[workspace]
dependencies_update = true               # Run `cargo update` in the release PR.
pr_labels = ["release", "crates.io"]     # PR labels.
changelog_update = false                 # Disable the changelog for all packages.
git_tag_enable = false                   # Disable individual tags for all packages.
git_release_enable = false               # Disable individual releases for all packages.
semver_check = false                     # Disable API breaking changes checks with cargo-semver-checks.
pr_name = "chore: release zkstack"       # PR title template.
pr_branch_prefix = "zkstack-"            # PR branch prefix.


## Changelog configuration
[changelog]
header = """# Changelog

## [Unreleased]
"""

body = """

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
      {% if commit.breaking %}[**breaking**] {% endif %}\
      {{ commit.message | upper_first }} - \
      ([{{ commit.id | truncate(length=7, end="") }}]({{ remote.link }}/commit/{{ commit.id }}))\
{% endmacro -%}

{% if version %}\
    {% if previous.version %}\
        ## [{{ version | trim_start_matches(pat="v") }}]({{ release_link }})
    {% else %}\
        ## [{{ version | trim_start_matches(pat="v") }}]
    {% endif %}\
{% endif %}\

{% for group, commits in commits
| filter(attribute="merge_commit", value=false)
| unique(attribute="message")
| group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor -%}
    {% raw %}\n{% endraw %}\
    {%- for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor %}\n
"""

commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->â›°ï¸ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore: release", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore\\(npm\\).*yarn\\.lock", skip = true },
    { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "<!-- 8 -->ğŸ›¡ï¸ Security" },
    { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
]


[[package]]
name = "zkstack"
git_release_enable = true
git_tag_enable = true
git_tag_name = "zk_toolbox-v{{version}}"
git_release_name = "zk_toolbox-v{{version}}"
changelog_update = true
changelog_path = "./CHANGELOG.md" # Changelog path for zkstack.
changelog_include = [
    "zkstack_common", "zkstack_config",
    "zkstack_types", "zkstack_git_version_macro"
]
