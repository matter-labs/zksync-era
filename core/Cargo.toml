[workspace]
members = [
  # Binaries
  "bin/block_reverter",
  "bin/contract-verifier",
  "bin/custom_genesis_export",
  "bin/external_node",
  "bin/merkle_tree_consistency_checker",
  "bin/snapshots_creator",
  "bin/selector_generator",
  "bin/system-constants-generator",
  "bin/verified_sources_fetcher",
  "bin/zksync_server",
  "bin/genesis_generator",
  "bin/zksync_tee_prover",
  # Node services
  "node/node_framework",
  "node/proof_data_handler",
  "node/block_reverter",
  "node/commitment_generator",
  "node/house_keeper",
  "node/genesis",
  "node/shared_metrics",
  "node/db_pruner",
  "node/fee_model",
  "node/da_dispatcher",
  "node/eth_sender",
  "node/vm_runner",
  "node/test_utils",
  "node/state_keeper",
  "node/reorg_detector",
  "node/consistency_checker",
  "node/metadata_calculator",
  "node/node_sync",
  "node/node_storage_init",
  "node/consensus",
  "node/contract_verification_server",
  "node/api_server",
  "node/base_token_adjuster",
  "node/external_proof_integration_api",
  "node/logs_bloom_backfill",
  "node/da_clients",
  # Libraries
  "lib/db_connection",
  "lib/zksync_core_leftovers",
  "lib/basic_types",
  "lib/config",
  "lib/constants",
  "lib/contract_verifier",
  "lib/contracts",
  "lib/circuit_breaker",
  "lib/dal",
  "lib/env_config",
  "lib/da_client",
  "lib/eth_client",
  "lib/eth_signer",
  "lib/l1_contract_interface",
  "lib/mempool",
  "lib/merkle_tree",
  "lib/mini_merkle_tree",
  "lib/node_framework_derive",
  "lib/object_store",
  "lib/prover_interface",
  "lib/queued_job_processor",
  "lib/state",
  "lib/storage",
  "lib/tee_verifier",
  "lib/types",
  "lib/protobuf_config",
  "lib/utils",
  "lib/vlog",
  "lib/multivm",
  "lib/vm_interface",
  "lib/vm_executor",
  "lib/web3_decl",
  "lib/snapshots_applier",
  "lib/crypto_primitives",
  "lib/external_price_api",
  "lib/test_contracts",
  # Test infrastructure
  "tests/loadnext",
  "tests/vm-benchmark",
]
resolver = "2"

exclude = []

# for `perf` profiling
[profile.perf]
inherits = "release"
debug = true

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-era"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]

