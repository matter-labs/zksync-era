[package]
name = "zksync_circuit_synthesizer"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "zksync_circuit_synthesizer"
path = "src/main.rs"


[dependencies]
zksync_dal = { path = "../../lib/dal", version = "1.0" }
zksync_queued_job_processor = { path = "../../lib/queued_job_processor", version = "1.0" }
zksync_config = { path = "../../lib/config", version = "1.0" }
zksync_object_store = { path = "../../lib/object_store", version = "1.0" }
zksync_types = { path = "../../lib/types", version = "1.0" }
vlog = { path = "../../lib/vlog", version = "1.0" }
prometheus_exporter = { path = "../../lib/prometheus_exporter", version = "1.0" }
zksync_prover_utils = {path = "../../lib/prover_utils", version = "1.0" }

zkevm_test_harness = { git = "https://github.com/matter-labs/zkevm_test_harness.git", branch = "v1.3.1"}
prover-service = { git = "https://github.com/matter-labs/heavy-ops-service.git", branch = "cleanup", features=["legacy"], default-features=false}

structopt = "0.3.26"
queues = "1.1.0"
tokio = { version = "1.23.0", features = ["full"] }
futures = { version = "0.3", features = ["compat"] }
ctrlc = { version = "3.1", features = ["termination"] }
local-ip-address = "0.5.0"
bincode = "1.3.2"
metrics = "0.20"
