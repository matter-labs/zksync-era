[package]
name = "zksync_types"
version = "0.1.0"
edition = "2018"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-era"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]
readme = "README.md"

[dependencies]
zksync_system_constants = { path = "../constants" }
zksync_utils = { path = "../utils" }
zksync_basic_types = { path = "../basic_types" }
zksync_contracts = { path = "../contracts" }
zksync_mini_merkle_tree = { path = "../mini_merkle_tree" }
zksync_config = { path = "../config" }
# We need this import because we wanat DAL to be responsible for (de)serialization
codegen = { git = "https://github.com/matter-labs/solidity_plonk_verifier.git", branch = "dev" }
zkevm_test_harness = { git = "https://github.com/matter-labs/era-zkevm_test_harness.git", branch = "v1.3.3" }
zksync_protobuf = { version = "0.1.0", git = "https://github.com/matter-labs/era-consensus.git", rev = "5b3d383d7a65b0fbe2a771fecf4313f5083be9ae" }
# zkevm_test_harness_1_4_1 = { package = "zkevm_test_harness", git = "https://github.com/matter-labs/era-zkevm_test_harness.git", rev = "12f717f12520b2ab87458f125950d7b19e6eb74e" }
zkevm_test_harness_1_4_1 = { package = "zkevm_test_harness", path = "/Users/kolodnyz/Documents/projects/era-zkevm_test_harness" }
zkevm_circuits = { git = "https://github.com/matter-labs/era-zkevm_circuits.git", rev = "a92f73b5a471eefc98a10ceaa8eab4566ae6519d" }

anyhow = "1.0.75"
chrono = { version = "0.4", features = ["serde"] }
num = { version = "0.4.0", features = ["serde"] }
once_cell = "1.7"
rlp = "0.5"
serde = "1.0.90"
serde_json = "1.0.0"
serde_with = { version = "1", features = ["base64"] }
strum = { version = "0.24", features = ["derive"] }
thiserror = "1.0"
num_enum = "0.6"
hex = "0.4"
prost = "0.12.1"
sha2 = "0.10.8"
sha3 = "0.10.8"
nom = "7.1.3"

# Crypto stuff
secp256k1 = { version = "0.27", features = ["recovery", "global-context"] }
blake2 = "0.10"

[dev-dependencies]
tokio = { version = "1", features = ["rt", "macros"] }
serde_with = { version = "1", features = ["hex"] }

[build-dependencies]
zksync_protobuf_build = { version = "0.1.0", git = "https://github.com/matter-labs/era-consensus.git", rev = "5b3d383d7a65b0fbe2a771fecf4313f5083be9ae" }
