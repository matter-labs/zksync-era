[package]
name = "multivm"
version = "0.1.0"
edition = "2018"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-era"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]

[dependencies]
vm_m5 = { path = "../../multivm_deps/vm_m5", version = "0.1.0" }
vm_m6 = { path = "../../multivm_deps/vm_m6", version = "0.1.0" }
vm_1_3_2 = { path = "../../multivm_deps/vm_1_3_2", version = "0.1.0" }
vm_virtual_blocks = { path = "../vm", package = "vm", version = "0.1.0" }

zksync_types = { path = "../types", version = "1.0.0" }
zksync_state = { path = "../state", version = "1.0.0" }
zksync_contracts = { path = "../contracts", version = "1.0.0" }
zksync_utils = { path = "../utils", version = "1.0.0" }

vlog = { path = "../../lib/vlog", version = "1.0" }
