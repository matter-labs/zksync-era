[workspace]
members = [
    "crates/common",
    "crates/config",
    "crates/types",
    "crates/zk_inception",
    "crates/zk_supervisor",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
homepage = "https://zksync.io/"
license = "MIT OR Apache-2.0"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
exclude = ["./github"]
repository = "https://github.com/matter-labs/zk_toolbox/"
description = "ZK Toolbox is a set of tools for working with zk stack."
keywords = ["zk", "cryptography", "blockchain", "ZKStack", "ZKsync"]


[workspace.dependencies]
# Local dependencies
common = { path = "crates/common" }
config = { path = "crates/config" }
types = { path = "crates/types" }

# External dependencies
anyhow = "1.0.82"
clap = { version = "4.4", features = ["derive", "wrap_help"] }
cliclack = "0.2.5"
console = "0.15.8"
ethers = "2.0"
futures = "0.3.30"
human-panic = "2.0"
lazy_static = "1.4.0"
once_cell = "1.19.0"
path-absolutize = "3.1.1"
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sqlx = { version = "0.7.4", features = ["runtime-tokio", "migrate", "postgres"] }
strum = "0.26.2"
strum_macros = "0.26.2"
thiserror = "1.0.57"
tokio = { version = "1.37", features = ["full"] }
toml = "0.8.12"
url = { version = "2.5.0", features = ["serde"] }
xshell = "0.2.6"
