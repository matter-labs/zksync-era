[package]
name = "zksync_dal"
version = "1.0.0"
edition = "2018"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-era"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]

[dependencies]
vlog = { path = "../../lib/vlog", version = "1.0" }
zksync_utils = { path = "../utils", version = "1.0" }
zksync_config = { path = "../config", version = "1.0" }
zksync_contracts = { path = "../contracts", version = "1.0" }
zksync_types = { path = "../types", version = "1.0" }
zksync_health_check = { path = "../health_check", version = "0.1.0" }

itertools = "0.10.1"
thiserror = "1.0"
anyhow = "1.0"
metrics = "0.20"
tokio = { version = "1", features = ["time"] }
sqlx = { version = "0.5.13", default-features = false, features = [
    "runtime-tokio-native-tls",
    "macros",
    "postgres",
    "bigdecimal",
    "chrono",
    "json",
    "offline",
    "migrate",
    "ipnetwork"
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bigdecimal = "0.2.2"
bincode = "1"
num = "0.3.1"
hex = "0.4"
once_cell = "1.7"
strum = { version = "0.24", features = ["derive"] }

[dev-dependencies]
assert_matches = "1.5.0"
db_test_macro = { path = "../db_test_macro", version = "0.1.0" }
