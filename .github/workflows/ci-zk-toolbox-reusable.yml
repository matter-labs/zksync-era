name: Workflow template for CI jobs for Core Components
on:
  workflow_call:

env:
  CLICOLOR: 1

jobs:
  lint:
    name: lint
    uses: ./.github/workflows/ci-core-lint-reusable.yml

  tests:
    runs-on: [ matterlabs-ci-runner ]
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
        with:
          submodules: "recursive"
          fetch-depth: 0


      - name: Setup environment
        run: |
          echo ZKSYNC_HOME=$(pwd) >> $GITHUB_ENV
          echo $(pwd)/bin >> $GITHUB_PATH
          echo IN_DOCKER=1 >> .env

      - name: Start services
        run: |
          ci_localnet_up
          ci_run sccache --start-server
          mkdir -p logs/server
          mkdir -p logs/integration_tests
          mkdir -p logs/external_node

      - name: Build zk_toolbox
        run: ci_run bash -c "./bin/zkt"

      - name: Initialize ecosystem
        run: |
          ci_run git config --global --add safe.directory /usr/src/zksync
          ci_run git config --global --add safe.directory /usr/src/zksync/contracts/system-contracts
          ci_run git config --global --add safe.directory /usr/src/zksync/contracts
          
          ci_run zk_inception ecosystem init --deploy-paymaster --deploy-erc20 \
          --deploy-ecosystem --l1-rpc-url=http://localhost:8545 \
          --server-db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --server-db-name=zksync_server_localhost_era \
          --prover-db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --prover-db-name=zksync_prover_localhost_era \
          --ignore-prerequisites --verbose \
          --observability=false

      - name: Read Custom Token address and set as environment variable
        run: |
          address=$(awk -F": " '/tokens:/ {found_tokens=1} found_tokens && /DAI:/ {found_dai=1} found_dai && /address:/ {print $2; exit}' ./configs/erc20.yaml)
          echo "address=$address"
          echo "address=$address" >> $GITHUB_ENV

      - name: Create and initialize Validium chain
        run: |
          ci_run zk_inception chain create \
          --chain-name validium \
          --chain-id sequential \
          --prover-mode no-proofs \
          --wallet-creation localhost \
          --l1-batch-commit-data-generator-mode validium \
          --base-token-address 0x0000000000000000000000000000000000000001 \
          --base-token-price-nominator 1 \
          --base-token-price-denominator 1 \
          --set-as-default false \
          --ignore-prerequisites

          ci_run zk_inception chain init \
          --deploy-paymaster \
          --l1-rpc-url=http://localhost:8545 \
          --server-db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --server-db-name=zksync_server_localhost_validium \
          --prover-db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --prover-db-name=zksync_prover_localhost_validium \
          --port-offset 2000 \
          --chain validium

      - name: Create and initialize chain with Custom Token
        run: |
          ci_run zk_inception chain create \
          --chain-name custom_token \
          --chain-id sequential \
          --prover-mode no-proofs \
          --wallet-creation localhost \
          --l1-batch-commit-data-generator-mode rollup \
          --base-token-address ${{ env.address }} \
          --base-token-price-nominator 3 \
          --base-token-price-denominator 2 \
          --set-as-default false \
          --ignore-prerequisites

          ci_run zk_inception chain init \
          --deploy-paymaster \
          --l1-rpc-url=http://localhost:8545 \
          --server-db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --server-db-name=zksync_server_localhost_custom_token \
          --prover-db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --prover-db-name=zksync_prover_localhost_custom_token \
          --port-offset 3000 \
          --chain custom_token

      - name: Build test dependencies
        run: |
          ci_run zk_supervisor test build

      - name: Run servers
        run: |
          mkdir -p logs/server
          ci_run zk_inception server --ignore-prerequisites --chain era &> logs/server/server_rollup.log &
          ci_run zk_inception server --ignore-prerequisites --chain validium &> logs/server/validium.log &
          ci_run zk_inception server --ignore-prerequisites --chain custom_token &> logs/server/custom_token.log &
          ci_run sleep 5

      - name: Run integration tests
        run: |
          mkdir -p logs/integration_tests
          ci_run zk_supervisor test integration --no-deps --ignore-prerequisites --chain era &> logs/integration_tests/rollup.log &
          PID1=$!

          ci_run zk_supervisor test integration --no-deps --ignore-prerequisites --chain validium &> logs/integration_tests/validium.log &
          PID2=$!

          ci_run zk_supervisor test integration --no-deps --ignore-prerequisites --chain custom_token &> logs/integration_tests/custom_token.log &
          PID3=$!

          wait $PID1
          wait $PID2
          wait $PID3

      - name: Init external nodes
        run: |
          ci_run zk_inception external-node configs --db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --db-name=zksync_en_localhost_era_rollup --l1-rpc-url=http://localhost:8545 --chain era
          ci_run zk_inception external-node init --ignore-prerequisites --chain era 
          
          ci_run zk_inception external-node configs --db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --db-name=zksync_en_localhost_era_validium1 --l1-rpc-url=http://localhost:8545 --chain validium
          ci_run zk_inception external-node init --ignore-prerequisites --chain validium

          ci_run zk_inception external-node configs --db-url=postgres://postgres:notsecurepassword@localhost:5432 \
          --db-name=zksync_en_localhost_era_custom_token --l1-rpc-url=http://localhost:8545 --chain custom_token
          ci_run zk_inception external-node init --ignore-prerequisites --chain custom_token

      - name: Run recovery tests (from snapshot)
        run: |
          mkdir -p logs/recovery/snap

          ci_run zk_supervisor test recovery --snapshot --no-deps --ignore-prerequisites --verbose --chain era &> logs/recovery/snap/rollup.log &
          PID1=$!
          
          ci_run zk_supervisor test recovery --snapshot --no-deps --ignore-prerequisites --verbose --chain validium &> logs/recovery/snap/validium.log &
          PID2=$!
          
          ci_run zk_supervisor test recovery --snapshot --no-deps --ignore-prerequisites --verbose --chain custom_token &> logs/recovery/snap/custom_token.log &
          PID3=$!

          wait $PID1
          wait $PID2
          wait $PID3

      - name: Run recovery tests (from genesis)
        run: |
          mkdir -p logs/recovery/gen
          ci_run zk_supervisor test recovery --no-deps --no-kill --ignore-prerequisites --verbose --chain era &> logs/recovery/gen/rollup.log &
          PID1=$!

          ci_run zk_supervisor test recovery --no-deps --no-kill --ignore-prerequisites --verbose --chain validium &> logs/recovery/gen/validium.log &
          PID2=$!

          ci_run zk_supervisor test recovery --no-deps --no-kill --ignore-prerequisites --verbose --chain custom_token &> logs/recovery/gen/custom_token.log &
          PID3=$!

          wait $PID1
          wait $PID2
          wait $PID3

      - name: Run external node server
        run: |
          ci_run zk_inception external-node run --ignore-prerequisites --chain era &> logs/external_node/rollup.log &
          ci_run zk_inception external-node run --ignore-prerequisites --chain validium &> logs/external_node/validium.log &
          ci_run zk_inception external-node run --ignore-prerequisites --chain custom_token &> logs/external_node/custom_token.log &
          ci_run sleep 5

      - name: Run integration tests en
        run: |
          mkdir -p logs/integration_tests/en/
          ci_run zk_supervisor test integration --no-deps --ignore-prerequisites --external-node --chain era &> logs/integration_tests/en/rollup.log &
          PID1=$!

          ci_run zk_supervisor test integration --no-deps --ignore-prerequisites --external-node --chain validium &> logs/integration_tests/en/validium.log &
          PID2=$!

          ci_run zk_supervisor test integration --no-deps --ignore-prerequisites --external-node --chain custom_token &> logs/integration_tests/en/cusotm_token.log &
          PID3=$!

          wait $PID1
          wait $PID2
          wait $PID3

      - name: Run revert tests (external node)
        run: |
          ci_run killall -INT zksync_server
          ci_run killall -INT zksync_external_node
          
          mkdir -p logs/revert/en/
          ci_run zk_supervisor test revert --no-deps --external-node --no-kill --ignore-prerequisites --chain validium &> logs/revert/en/validium.log &
          PID1=$!

          ci_run zk_supervisor test revert --no-deps --external-node --no-kill --ignore-prerequisites --chain era &> logs/revert/en/rollup.log &
          PID2=$!

          ci_run zk_supervisor test revert --no-deps --external-node --no-kill --ignore-prerequisites --chain custom_token &> logs/revert/en/custom_token.log &
          PID3=$!
          
          wait $PID1
          wait $PID2
          wait $PID3


      # Upgrade tests should run last, because as soon as they 
      # finish the bootloader will be different
      # TODO make upgrade tests safe to run multiple times
      - name: Run upgrade test
        run: |
          ci_run zk_supervisor test upgrade --no-deps --chain era


      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: logs
